<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>DeliveryChain - Kaydol</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" th:href="@{/favicon.ico}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/vendor/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/fonts/font-awesome-4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/fonts/iconic/css/material-design-iconic-font.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/vendor/animate/animate.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/vendor/css-hamburgers/hamburgers.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/vendor/animsition/css/animsition.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/vendor/select2/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/vendor/daterangepicker/daterangepicker.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/LoginStyles/css/main.css}">
</head>
<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" action="/Login/Register" method="post">
                <span class="login100-form-title p-b-26">Hoşgeldiniz</span>
                <span class="login100-form-title p-b-48">
                    <i class="zmdi zmdi-lock-outline"></i>
                </span>
                <div class="wrap-input100 validate-input" data-validate="Valid email is: a@b.c">
                    <input class="input100" type="text" id="newusername" name="newUsername" placeholder="Yeni Kullanıcı Adı">
                    <label for="Username"></label>
                </div>
                <div class="wrap-input100 validate-input" data-validate="Şifrenizi Girin">
                    <span class="btn-show-pass">
                        <i class="zmdi zmdi-eye"></i>
                    </span>
                    <input class="input100" type="password" id="password" name="Password" placeholder="Şifre">
                    <label for="password"></label>
                </div>
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button id="login" class="login100-form-btn">Giriş Yap</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>

<script th:src="@{/LoginStyles/vendor/jquery/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/vendor/animsition/js/animsition.min.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/vendor/bootstrap/js/popper.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/vendor/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/vendor/select2/select2.min.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/vendor/daterangepicker/moment.min.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/vendor/daterangepicker/daterangepicker.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/vendor/countdowntime/countdowntime.js}" type="text/javascript"></script>
<script th:src="@{/LoginStyles/js/main.js}" type="text/javascript"></script>
</body>
</html>
