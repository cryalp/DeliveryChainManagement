                            </div>

    <!-- Edit Modal HTML -->
    <div id="editProductModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ürünü Düzenle</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <form id="editProductForm">
                        <div class="input-group mb-3">
                            <label for="editHeader" class="col-md-2 col-form-label">Başlık:</label>
                            <div class="col-md-10">
                                <input id="editHeader" name="Header" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label for="editDescription" class="col-md-2 col-form-label">Açıklama:</label>
                            <div class="col-md-10">
                                <input id="editDescription" name="Description" type="text" class="form-control" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label for="editPrice" class="col-md-2 col-form-label">Fiyat:</label>
                            <div class="col-md-10">
                                <input id="editPrice" name="Price" min="0.00" step="0.1" class="form-control" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label for="editQuantity" class="col-md-2 col-form-label">Miktar:</label>
                            <div class="col-md-10">
                                <input id="editQuantity" name="Quantity" type="number" min="0" step="1" class="form-control" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label for="editAdditionDate" class="col-md-2 col-form-label">Eklenme Tarih:</label>
                            <div class="col-md-10">
                                <input id="editAdditionDate" name="AdditionDate" type="date" class="form-control" required>
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label for="editPhoto" class="col-md-2 col-form-label">Fotoğraflar</label>
                            <div class="col-md-3">
                                <input id="editPhoto" name="Photo" type="file" class="d-none" value="" accept="image/png, image/jpeg, image/jpg">
                                <img id="editPhotoImg" src="#" alt="#" class="form-control" />
                            </div>
                        </div>
                        <div class="input-group mb-3">
                            <label for="editIsActive" class="col-md-2 col-form-label">Aktif Mi?:</label>
                            <div class="col-md-10">
                                <input id="editIsActive" name="IsActive" type="checkbox" class="d-block form-check-input" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">İptal Et</button>
                    <button id="editProductSubmit" type="button" class="btn btn-primary">Kaydet</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Delete Modal HTML -->
    <div id="deleteProductModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <form>
                    <div class="modal-header">
                        <h4 class="modal-title">Ürünü Sil</h4>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
                    </div>
                    <div class="modal-body">
                        <p>Ürünü silmek istediğinize emin misiniz?</p>
                        <p class="text-warning">Bu işlem geri alınamaz.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">İptal Et</button>
                        <button id="deleteProductSubmit" type="button" class="btn btn-danger">Sil</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Alert Success Modal -->
    <div id="alertSuccessModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">ÜrünMatik</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <p>İşlem başarıyla gerçekleştirildi.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Alert Fail Modal -->
    <div id="alertFailModal" class="modal fade" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Ürün</h5>
                    <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true"></button>
                </div>
                <div class="modal-body">
                    <p>İşlem gerçekleştirilemedi. Lütfen tekrar deneyiniz.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Kapat</button>
                </div>
            </div>
        </div>
    </div>
</ModalsLayout>
